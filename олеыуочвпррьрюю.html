<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="static-element">ddddddddd</div>
    <div class="static-element">sssssssss</div>
    <div class="static-element">aaaaaaaaa</div> <!--просто вставляет текст но остальные его не видят-->
    <div class="relative-element">ffffffffffff</div>
    <div class="relative-element">gggggggggggg</div> <!-- элемент двигаеться вместе с потоком-->
    <div class="relative-element">jjjjjjjjjjjj</div> 
    <div class="absolute-element">vvvvvvvvvvvv</div>
    <div class="absolute-element">bbbbbbbbbbb</div>
    <div class="absolute-element">mmmmmmmmmm</div>
    <div class="sticky-element"> hhhhhhhhhhhhhhh</div>
    <div class="sticky-element"> yyyyyyyyyyyyyyy</div> <!--ситики они приклеивают-->
    <div class="sticky-element"> xxxxxxxxxxxxxxx</div>
    <div class="fixed-element">zzzzzzzzzzzzzz</div> <!--фиксирует на экране-->
    <div class="big"></div> <!--увелчивають-->
    <div class="fixed-element">sdffdsfsf</div>  

</body>

</html>
